<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: gray">

<! -- Registration form center in the middle of the page using Bootstrap -->
<div class="container">
    <div class="row col d-flex justify-content-center">
        <div class="card text-dark bg-light mb-3 border-dark" , style="max-width: 30rem;">
            <div class="card-header">
                <h3>Registration</h3>
            </div>
            <div class="card-body">
                <form>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input type="password" class="form-control" id="InputPassword1"
                               placeholder="Type your password here">
                    </div>
                    <div>
                        <label for="InputPassword2">Confirm Password</label>
                        <input type="password" class="form-control" id="InputPassword2"
                               placeholder="Type your password again">
                    </div>
                    <div>
                        <label for="PoliticalStance">Political Stance</label>
                        <<select class="form-select" id="PoliticalStance">
                        <option selected>Open this select menu to select your political stance</option>
                        <option value="1">Conservatives</option>
                        <option value="2">Labour</option>
                        <option value="3">Liberal-Democrats</option>
                    </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <div>
                        <a href="login.html">Already have an account? Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
