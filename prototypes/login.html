<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: gray">

<! -- Login form center in the middle of the page using Bootstrap -->
<div class="container">
    <div class="row col d-flex justify-content-center">
        <div class="card text-dark bg-light mb-3 border-dark" , style="max-width: 30rem;">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp"
                               placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input type="password" class="form-control" id="InputPassword1"
                               placeholder="Type your password here">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="RememberMeBox">
                        <label class="form-check-label" for="RememberMeBox">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div>
                        <a href="register.html">Click to register</a>
                    </div>
                    <div>
                        <a href="forgotPassword.html">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
