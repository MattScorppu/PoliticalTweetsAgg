{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container">
        <div class="row col d-flex justify-content-center">
            <div class="card text-dark bg-light mb-3 border-dark" , style="max-width: 30rem;">
                <div class="card-header">
                    <h3>Registration</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Register</button>
                    <div>
                        <a href={% url 'login' %}>Already have an account? Login here</a>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
