{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="row col d-flex justify-content-center">
            <div class="card text-dark bg-light mb-3 border-dark" , style="max-width: 30rem;">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </form>
                    <div>
                        <a href="{% url 'signup' %}">Click to register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
